<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Etch-a-Sketch</title>

</head>

<body>
    
    <div class="container flex flex-columns align-items-center">
        
        <header id="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
    
        <section id="main" class="main flex">
            
            <div class="user-controls flex flex-columns">
                
                 <div class="pixel-size flex flex-columns">
                    <div class="input-slider flex align-items-center">
                        <input id="pixel-size-slider" type="range" min="4" max="100" value="16">
                        <label id="pixel-size-label" for="pixel-size-slider"></label>
                    </div>
                    <button id="pixel-size-button" class="btn pixel-size-button">Pixel Size</button>
                </div>
                
                <div class="buttons flex flex-columns">
                    <button class="btn btn-black" onClick="changeColor(BLACK)">Black</button>
                    <button id="btn-random" class="btn btn-random" onClick="changeColor('RANDOM')">Random</button>
                    <button id="btn-eraser" class="btn btn-eraser" onClick="changeColor(GRAY)">Eraser</button>
                    <button id="btn-clear" class="btn">Clear</button>
                </div>
              
            </div>
            
            <div id="canvas" class="canvas flex">
    
            </div>
    
        </section>
        <footer id="footer">

        </footer>
    </div>

</body>

</html>
