<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>
    
    <div class="wrapper flex flex-columns align-items-center justify-content-center">
        
        <header id="header" class="">
            <h1 class="title text-align-right">Etch-A-Sketch</h1>
            <h2 class="sub-title draw-hint text-align-right">Click on Canvas to Draw</h2>
        </header>
    
        <section id="main" class="main flex">
            
            <div class="user-controls flex flex-columns align-items-center">
        
                <div class="pixel-size flex flex-columns">
                    <h2 class="pixel-size-title text-align-center">Grid Size</h2>
                    <div class="pixel-size-container flex align-items-center">
                        <input id="pixel-size-slider" class="pixel-size-slider" type="range" min="4" max="100" value="16">
                        <label id="pixel-size-label" class="pixel-size-label" for="pixel-size-slider"></label>
                    </div>
                </div>
                
                <div id="color-picker" class="color-picker flex flex-columns align-items-center">
                    <label class="color-picker-title" for="color-picker-input">Pick A Color</label>
                    <input id="color-picker-input" class="color-picker-input" type="color">
                </div> 
                
                <div class="buttons flex flex-columns">
                    <button class="btn btn-black" data-btn-black>Black</button>
                    <button class="btn btn-random" data-btn-random>Random</button>
                    <button class="btn btn-eraser"  data-btn-eraser>Eraser</button>
                    <button class="btn btn-clear" data-btn-clear>Clear</button>
                </div>
              
            </div>
            
            <div id="canvas" class="canvas flex">
    
            </div>
    
        </section>
        <footer id="footer">
            <footer id="footer" class="flex align-items-center">
                <p>Â© <span id="year"></span> Ryan Hayes</p><a target="_blank" href="https://github.com/ryanthayes/top-etch-a-sketch"><img class="github" src="images/github-gray.svg" height="25px"></a>
                <script>
                    document.getElementById("year").innerHTML = new Date().getFullYear();
                </script>
        </footer>
    </div>

</body>

</html>
